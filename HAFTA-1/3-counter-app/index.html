<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Counter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <div class="row mt-5">
        <div class="col-2 card p-2">
          <h3 class="text-center">{{ counter }}</h3>
          <div class="d-flex justify-content-center align-items-center">
            <button @click="counter++" class="btn me-2 btn-sm btn-primary">
              +
            </button>
            <button @click="counter--" class="btn btn-sm btn-danger">-</button>
          </div>
          <div class="alert alert-warning mt-2">
            <!--Counter değeri 5 den büyük/küçük olduğunda gösterilecek mesaj -->
            {{ getCounterResult }}
          </div>
        </div>

        <div class="col-2 card p-2">
          <h3 class="text-center">{{ counter2 }}</h3>
          <div class="d-flex justify-content-center align-items-center">
            <button @click="counter2++" class="btn me-2 btn-sm btn-primary">+</button>
            <button @click="counter2--" class="btn btn-sm btn-danger">-</button>
          </div>
          <div class="alert alert-warning mt-2">
            <!--Counter değeri 5 den büyük/küçük olduğunda gösterilecek mesaj -->
            {{ getCounter2Result }}
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
