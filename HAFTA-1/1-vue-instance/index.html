<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <p>{{ content }}</p>
      <!-- String interpolation text intentinin olduğu yerlerde çalı   şır -->
      <a
        v-bind:target="eduflow.target"
        v-bind:href="eduflow.url"
        :alt="eduflow.alt"
        :kablosuzkedi="owner"
      >
        <!-- v-bind attribute değeri nereden geleceğini belirler. Her defasonda v-bind yazmamıza gerek yok : yeterli -->
        {{ eduflow.title }}
      </a>
      <br />
      <br />
      <button v-on:click="changeTitle('Bu 1.buton')">Title Değiştir ...</button>
      <!-- v-on evente nasıl bağlanılacağı  -->
      <button @click="changeTitle('Bu 2. buton')">
        <!-- v-on: yerine @ kullanılabilir-->
        Title 2 Değiştir ...
      </button>

      <div
        @mousemove="updateCoords('Mause hareketi', $event)"
        class="box"
        @click="changeTitle('Box üzerinden gelen')"
      ></div>
      <span>{{ coords.x }}, {{ coords.y }}</span>
    </div>

    <script src="app.js"></script>
  </body>
</html>
